# docker-compose.yml

version: '3.8'

services:
  postgres:
    image: postgres:16.3-alpine3.20
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'

